---
language: python
os: linux
dist: xenial
python:
  - 3.8
  - 3.9
jobs:
  include:
    #########
    # MACOS #
    #########
    # py380
    - name: "PYthon 3.8.0 on macOS 10.14"
      os: osx
      osx_image: xcode11.3  # python 3.8.0 running on macos 10.14.6
      language: shell
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
      install:
        - pip3 install .
        - pip3 install -r requirements_test.txt  # install package & test deps
      script: python3 -m pytest -v
    # py395
    - name: "PYthon 3.9.5 on macOS 11.3 "
      os: osx
      osx_image: xcode12.5  # python 3.9.5 running on macos 11.3
      language: shell
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
      install:
        - pip3 install .
        - pip3 install -r requirements_test.txt  # install package % test deps
      script: python3 -m pytest -v
    #######
    # WIN #
    #######
    # py388
    - name: "Python 3.8.8 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.8
        - python --version
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      install:
        - pip install .
        # install package & extras and test deps:
        - pip install -r requirements_test.txt -r impactworld_requirements.txt
    # win py392
    - name: "Python 3.9.2 on Windows"
      os: windows  # Windows 10.0.17134 N/A Build 17134
      language: shell  # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.9.2
        - python --version
        - python -m pip install --upgrade pip
      install:
        - pip install .
        # install package & extras and test deps:
        - pip install -r requirements_test.txt -r impactworld_requirements.txt
      env: PATH=/c/Python39:/c/Python39/Scripts:$PATH
before_install:
  - python --version
  - pip install -U pip
install:
  - pip install .
  - pip install -r requirements_test.txt  # install package deps and test deps
script: pytest -v
